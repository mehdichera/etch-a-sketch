<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class ="btn">restart</button>
    <div id="container"></div>
</body>
<script>
    function e (n){
       let container = document.querySelector('div');
       let  button =  document.querySelector('.btn');
       for (let i=0 ; i<n*n ; i++) {
           let square = document.createElement('div');
           square.classList.add('square');
           container.appendChild(square);
           square.addEventListener('mouseenter', function changecolor(){
               square.classList.add('color');
             });
           };
       container.style.cssText =`grid-Template-columns: repeat(${n} , 1fr); , grid-Template-Rows : repeat(${n} , 1fr);`;
       button.addEventListener('click',restart);
    };
    function restart(){
      let numsquares = prompt("choose the number of squares per side(100 or less):", );
      e(numsquares);
    }
    e(16);


   </script>
</html>
